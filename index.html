<!DOCTYPE html>
<html>
<head>
    <title>Криптовалютный сайт</title>
</head>
<body>
    <h1>Криптовалютный сайт</h1>

    <!-- Форма для ввода криптокошелька -->
    <form id="walletForm">
        <label for="walletInput">Введите адрес криптокошелька:</label>
        <input type="text" id="walletInput" placeholder="Адрес криптокошелька">
        <button type="submit">Получить информацию</button>
    </form>

    <!-- Результаты информации о криптокошельке -->
    <div id="walletInfo"></div>

    <script>
        // Функция для получения информации о криптокошельке
        function getWalletInfo(walletAddress) {
            // Создание HTTP-запроса
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.example.com/wallet/' + walletAddress, true);

            // Обработчик события загрузки данных
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Парсинг полученных данных в формат JSON
                    var walletInfo = JSON.parse(xhr.responseText);
                    
                    // Формирование HTML-кода с информацией о криптокошельке
                    var html = '<p>Адрес криптокошелька: ' + walletInfo.address + '</p>';
                    html += '<p>Баланс: ' + walletInfo.balance + ' BTC</p>';
                    
                    // Вывод информации в элемент с id "walletInfo"
                    document.getElementById('walletInfo').innerHTML = html;
                } else {
                    // Обработка ошибок при выполнении запроса
                    console.error('Ошибка запроса. Статус:', xhr.status);
                }
            };

            // Обработчик события ошибки
            xhr.onerror = function() {
                console.error('Ошибка сети');
            };

            // Отправка запроса
            xhr.send();
        }

        // Обработчик события отправки формы для получения информации о криптокошельке
        document.getElementById('walletForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const walletAddress = document.getElementById('walletInput').value.trim();
            getWalletInfo(walletAddress);
        });
    </script>
</body>
</html>
